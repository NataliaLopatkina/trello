<div class="board-header">
    <p class="board-header__name-board" (click)="editTitleBoard()" *ngIf="edit==false">{{titleBoard}}</p>
    <form class="board-header__form" [formGroup]="formRenameBoard" *ngIf="edit" (keyup.enter)="updateNameBoard()">
        <input class="board-header__field-name" formControlName="title" focus 
            (focusout)="focusOut()">
    </form>
    <button class="board-header__button-invite">Пригласить</button>
</div>
