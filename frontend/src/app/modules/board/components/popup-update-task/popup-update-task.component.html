<section class="update-task">
    <div class="update-task__box">
        <header class="update-task__header">
            <h3 class="update-task__title" (click)="editTitleTask()" >{{titleTask}}</h3>
            <form class="update-task__form-title" [formGroup]="formEditTitleTask" *ngIf="editTitle" (keyup.enter)="updateTitleTask()">
                <input class="update-task__field-title" type="text" formControlName="title" focus
                    (focusout)="focusOut()">
            </form>
            <button class="update-task__close-popup" (click)="removePopupUpdateTask()">X</button>
        </header>
