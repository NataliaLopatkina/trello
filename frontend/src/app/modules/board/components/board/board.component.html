            <div class="tasks-column">
                <div class="tasks-column__header">
                    <h2 class="tasks-column__title">To do</h2>
                </div>
                <div class="tasks-column__box" cdkDropList [cdkDropListData]="todoTasks" (cdkDropListDropped)="drop($event)"
                    [cdkDropListConnectedTo]="[doingList, doneList]" #todoList="cdkDropList">
                    <div class="cards">
                        <a class="cards__item" *ngFor="let item of todoTasks" cdkDrag
                            (click)="addPopupUpdateTask(item)">{{item.title}}</a>
                    </div>
                </div>
                <button class="tasks-column__button-add" (click)="formCreateTask=true" *ngIf="formCreateTask==false">
                    <span class="tasks-column__button-plus">+</span>
                    <span class="tasks-column__button-text">Добавить карточку</span>
                </button>
                <app-form-create-task *ngIf="formCreateTask" (formTask)="formCreateTask=false"></app-form-create-task>
            </div>
            <div class="tasks-column">
                <div class="tasks-column__header">
                    <h2 class="tasks-column__title">Doing</h2>
                </div>
                <div class="tasks-column__box" cdkDropList [cdkDropListData]="doingTasks" (cdkDropListDropped)="drop($event)"
                    [cdkDropListConnectedTo]="[todoList, doneList]" #doingList="cdkDropList">
                    <div class="cards">
                        <a class="cards__item" *ngFor="let item of doingTasks" cdkDrag
                            (click)="addPopupUpdateTask(item)">{{item.title}}</a>
                    </div>
                </div>
                <button class="tasks-column__button-add" (click)="formCreateTask=true" *ngIf="formCreateTask==false">
                    <span class="tasks-column__button-plus">+</span>
                    <span class="tasks-column__button-text">Добавить карточку</span>
                </button>
                <app-form-create-task *ngIf="formCreateTask" (formTask)="formCreateTask=false"></app-form-create-task>
            </div>
            <div class="tasks-column">
                <div class="tasks-column__header">
                    <h2 class="tasks-column__title">Done</h2>
                </div>
                <div class="tasks-column__box" cdkDropList [cdkDropListData]="doneTasks" (cdkDropListDropped)="drop($event)"
                    [cdkDropListConnectedTo]="[todoList, doingList]" #doneList="cdkDropList">
                    <div class="cards">
                        <a class="cards__item" *ngFor="let item of doneTasks" cdkDrag
                            (click)="addPopupUpdateTask(item)">{{item.title}}</a>
                    </div>
                </div>
                <button class="tasks-column__button-add" (click)="formCreateTask=true" *ngIf="formCreateTask==false">
                    <span class="tasks-column__button-plus">+</span>
                    <span class="tasks-column__button-text">Добавить карточку</span>
                </button>
                <app-form-create-task *ngIf="formCreateTask" (formTask)="formCreateTask=false"></app-form-create-task>
            </div>
        </div>
    </div>
</main>
<app-popup-update-task *ngIf="popupUpdateTask" (popupTask)="popupUpdateTask=false"></app-popup-update-task>
