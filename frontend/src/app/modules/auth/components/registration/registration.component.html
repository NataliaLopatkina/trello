<div class="authentication">
    <div class="authentication__box">
        <div class="authentication__title-block">
            <h1 class="authentication__title">Создать аккаунт Trello</h1>
            <a class="authentication__link" routerLink="/auth/login">или войдите в аккаунт</a>
        </div>
        <form class="form" [formGroup]="registrationForm">
            <div class="form__item">
                <label for="email" class="form__label">Электронная почта
                    <span class="form__required">*</span>
                </label>
                <input id="email" type="email" placeholder="например, example@mail.com" class="form__field"
                    formControlName="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required value="authService.getEmail">
            </div>
            <div class="form__item">
                <label for="name" class="form__label">Имя
                    <span class="form__required">*</span>
                </label>
                <input id="name" type="text" placeholder="например, John" class="form__field" formControlName="name"
                    required>
            </div>
            <div class="form__item">
                <label for="password" class="form__label">Пароль
                    <span class="form__required">*</span>
                </label>
                <input id="password" type="password" placeholder="например, &bull;&bull;&bull;&bull;&bull;"
                    class="form__field" formControlName="password" required minlength="5">
            </div>
            <button class="form__button" type="submit" [disabled]="!registrationForm.valid" 
            (click)="registration()">Создать новый аккаунт</button>
        </form>
    </div>
</div>
