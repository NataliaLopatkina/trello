<app-header-home></app-header-home>
<main class="main-home">
    <div class="tasks-header">
        <p class="tasks-header__name-board">Name board</p>
        <button class="tasks-header__button-invite">Пригласить</button>
    </div>
    <div class="box">
        <div class="tasks">
            <div class="tasks__column">
                <h2 class="tasks__column-title">To do</h2>
                <ul cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
                    [cdkDropListConnectedTo]="[doneList, doingList]" class="tasks__list"
                    (cdkDropListDropped)="drop($event)">
                    <li class="tasks__item" *ngFor="let item of todo" cdkDrag>
                        <span class="tasks__title">{{item}}</span>
                    </li>
                </ul>
                <button class="tasks__button-add">
                    <span class="tasks__button-plus">+</span>
                    <span class="tasks__button-text">Добавить карточку</span>
                </button>
            </div>
            <div class="tasks__column">
                <h2 class="tasks__column-title">Doing</h2>
                <ul cdkDropList #doingList="cdkDropList" [cdkDropListData]="doing"
                    [cdkDropListConnectedTo]="[todoList, doneList]" class="tasks__list"
                    (cdkDropListDropped)="drop($event)">
                    <li class="tasks__item" *ngFor="let item of doing" cdkDrag>
                        <span class="tasks__title">{{item}}</span>
                    </li>
                </ul>
                <button class="tasks__button-add">
                    <span class="tasks__button-plus">+</span>
                    <span class="tasks__button-text">Добавить карточку</span>
                </button>
            </div>
            <div class="tasks__column">
                <h2 class="tasks__column-title">Done</h2>
                <ul cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
                    [cdkDropListConnectedTo]="[todoList, doingList]" class="tasks__list"
                    (cdkDropListDropped)="drop($event)">
                    <li class="tasks__item" *ngFor="let item of done" cdkDrag>
                        <span class="tasks__title">{{item}}</span>
                    </li>
                </ul>
                <button class="tasks__button-add">
                    <span class="tasks__button-plus">+</span>
                    <span class="tasks__button-text">Добавить карточку</span>
                </button>
            </div>
        </div>
    </div>
</main>
