<app-header-home></app-header-home>
<main class="main-home">
    <div class="box">
        <div class="boards">
            <ul class="boards__list">
                <li class="board boards__item" *ngFor="let board of boards">
                    <a href="#5" class="board__link">
                        <p class="board__title">{{board.title}}</p>
                    </a>
                </li>
            </ul>
            <button class="boards__button-create" type="button" (click)="addBoard()">Создать доску</button>
        </div>
    </div>
</main>
<app-popup></app-popup>
