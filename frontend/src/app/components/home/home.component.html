<header class="header-home">
    <div class="header-home__box">
        <nav class="nav header-home__item">
            <a class="card link-home nav__link" [routerLink]="['/home']">
                <svg class="link-home__icon">
                    <use xlink:href="../../assets/svg-sprite.svg#home"></use>
                </svg>
            </a>
            <div class="card search">
                <input type="text" class="search__field">
                <svg class="search__icon">
                    <use xlink:href="../../assets/svg-sprite.svg#search"></use>
                </svg>
            </div>
        </nav>
        <div class="logo-home header-home__item">
            <a [routerLink]="['/home']" class="logo-home__link">
                <svg class="logo-home__icon">
                    <use xlink:href="../../assets/svg-sprite.svg#logo"></use>
                </svg>
            </a>
        </div>
        <div class="logout header-home__item">
            <button class="logout__button" (click)="logout()">
                <svg class="card logout__icon">
                    <use xlink:href="../../assets/svg-sprite.svg#logout"></use>
                </svg>
            </button>
        </div>
    </div>
</header>
<main class="main-home">
    <div class="box">
        <div class="boards">
            <button class="boards__button-create" type="button" (click)="addBoard()">Создать доску</button>
            <div class="boards__list">
                <div class="board boards__item">
                    <p class="board__title">Title</p>
                </div>
            </div>
        </div>
    </div>
</main>
<section class="popup-board" *ngIf="popup">
    <div class="popup-board__content">
        <h3 class="visually-hidden">Создать доску</h3>
        <form class="popup-board__form" [formGroup]="boardForm">
            <div class="popup-board__header">
                <input class="popup-board__field" type="text" placeholder="Добавить заголовок доски"
                    formControlName="title" required>
                <button class="popup-board__button-close" (click)="removePopup()">&times;</button>
            </div>
            <button class="popup-board__button-create" type="submit" [disabled]="!boardForm.valid"
                (click)="createBoard()">Создать доску</button>
        </form>
    </div>
</section>
